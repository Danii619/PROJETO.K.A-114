<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Últimas Aparições</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .painel {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .relato {
      background-color: #111;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .personagem {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .tempo {
      color: #0f0;
      font-size: 16px;
    }
    .btn-voltar {
      display: block;
      margin: 40px auto 0;
      background-color: #222;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      border: 1px solid #555;
      transition: 0.3s;
    }
    .btn-voltar:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>ÚLTIMAS APARIÇÕES CONHECIDAS</h1>

  <div class="painel">
    <div class="relato">
      <div class="personagem">Daniiyel Starmorning (D-619)</div>
      <div class="tempo" id="danii"></div>
    </div>
    <div class="relato">
      <div class="personagem">K.A-114 (Kin)</div>
      <div class="tempo" id="kin"></div>
    </div>
    <div class="relato">
      <div class="personagem">João C. Moderno</div>
      <div class="tempo" id="joao"></div>
    </div>
    <div class="relato">
      <div class="personagem">Jade Selene</div>
      <div class="tempo" id="jade"></div>
    </div>
  </div>

  <a href="BASE.html" class="btn-voltar">VOLTAR AO TERMINAL</a>

  <script>
    function calcularDiferenca(id, horas, minutos, segundos) {
      const agora = new Date();
      const ultima = new Date(agora.getTime() - (horas * 3600 + minutos * 60 + segundos) * 1000);

      const diffMs = agora - ultima;
      const diffDate = new Date(diffMs);

      const hh = String(diffDate.getUTCHours()).padStart(2, '0');
      const mm = String(diffDate.getUTCMinutes()).padStart(2, '0');
      const ss = String(diffDate.getUTCSeconds()).padStart(2, '0');

      document.getElementById(id).textContent = `${hh}h ${mm}min ${ss}s atrás`;
    }

    calcularDiferenca("danii", 4, 12, 8);
    calcularDiferenca("kin", 3, 58, 21);
    calcularDiferenca("joao", 2, 45, 33);
    calcularDiferenca("jade", 1, 32, 47);
  </script>
</body>

</html>
